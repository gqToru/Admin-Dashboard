<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>TOP: Admin Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="dashboard">
            <div id="dashboard_logo"><svg id="dashboard_svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>Dashboard</div>
            <div id="main_menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div id="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div id="header">
            <div id="search_bar">Search</div>
            <div id="mini_profile">mini Profile</div>
            <div id="main_profile"> Main Profile</div>
            <div id="main_buttons">
                <button>new</button>
                <button>upload</button>
                <button>share</button>
            </div>
        </div>
    </div>
</body>
</html>
